<body onload="genererReponses()">
<header><h1>Fonction en Python</h1></header>
<article>
	<h2>Exercice 1</h2>
	<div class="enonce">Vous devez créer une fonction \(f\) qui prend en paramètre un nombre \(x\) et qui renvoie \(5x-3\).
</div>
	<br>
	<div class="travail" id="travail">
		<textarea id="code">def f
</textarea>
		<pre id="erreur"></pre>
		<button type="button" onclick="executer()" id="execfb" disabled>Exécuter</button> 
		<button type="button" onclick="verifier()" id="verifb" style="float: right; right: 3%;" disabled>Vérifier la réponse</button> 
	</div>
	<div class="reponses" id="resultat" style="visibility:hidden">
		<pre id="sortie"></pre>
		<div id="dessin"></div>
	</div>
	<pre id="solution" style="display:none"># Voici la solution

def f(x):
    return 5*x-3
</pre>
</article>
<script>
alltests = [ ["f(0)",   "r=#?\nprint(r)"],
  ["f(-1)",  "r=#?\nprint(r)"],
  ["f(4)",   "r=#?\nprint(r)"],
  ["f(2.1)", "r=#?\nprint(r)"] ];
CodeMirror.keyMap.default.Tab = function(cm) { cm.execCommand(cm.getOption("indentWithTabs") ? "insertTab" : "insertSoftTab"); };
editeur = CodeMirror.fromTextArea(document.getElementById("code"), { mode: "python", lineNumbers: true, indentWithTabs: false, indentUnit: 4, tabSize: 4 });
var hauteurEditeur = document.documentElement.clientHeight - document.getElementById("travail").offsetTop - 120;
editeur.setSize(null, hauteurEditeur === undefined ? 360 : hauteurEditeur);
</script>
</body>
